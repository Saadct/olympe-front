name: Prod - Deploy APP to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Check build directory
        run: ls -l ./build

      - name: FTP Deploy
        env:
          FTP_SERVER: projet-efrei.alwaysdata.net
          FTP_USERNAME: projet-efrei
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "Deploying to FTP server..."
          lftp -c "set ftp:ssl-allow no; open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER; mirror -R ./build /www/"
