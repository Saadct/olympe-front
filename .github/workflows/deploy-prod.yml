name: Prod - Deploy APP to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install ncftp
        run: |
          sudo apt-get update
          sudo apt-get install -y ncftp

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Check build directory
        run: ls -l ./build

      - name: FTP Deploy with ncftpput
        env:
          FTP_SERVER: projet-efrei.alwaysdata.net
          FTP_USERNAME: projet-efrei
          FTP_PASSWORD: ${{ secrets.FTPPASSWORDPROD }}
        run: |
          echo "Deploying to FTP server..."
          ncftpput -u $FTP_USERNAME -p $FTP_PASSWORD $FTP_SERVER /www ./build/test-file.txt
